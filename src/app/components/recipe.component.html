<div *ngIf="recipe">
    <h2>{{recipe.name}}</h2>
    <form class="form-horizontal" [formGroup]="recipeForm" (ngSubmit)="save(recipeForm.value, recipeForm.valid)">
        <div class="form-group">
            <label class="col-sm-1 control-label">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" formControlName="name">
            </div>
        </div>

        <div class="form-group disabled">
            <label class="col-sm-1 control-label">ID:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" disabled formControlName="id">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Description</label>
            <div class="col-sm-5">
                <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <button class="btn btn-default" (click)="goBack()">Back</button>
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
