<div *ngIf="recipe">
    <h2>{{recipe.name}}</h2>
    <div class="row">
        <div class="col-sm">
            <form class="form-horizontal" [formGroup]="recipeForm"
                  (ngSubmit)="save(recipeForm.value, recipeForm.valid)">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>

                <div class="form-group row disabled">
                    <label class="col-sm-3 col-form-label">ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" disabled formControlName="id">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" (click)="goBack()">Back</button>
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm">
            <my-recipe-ingredients [recipeId]="recipe.id"></my-recipe-ingredients>
        </div>

    </div>

</div>
