<div class="row">
    <div class="col-lg-12">
        <h1>Login</h1>
        <form class="form-inline">
            <input [(ngModel)]="username" name="username" placeholder="username" class="form-control">
            <input [(ngModel)]="password" name="password" placeholder="password" class="form-control">

            <button type="submit" class="btn btn-default" (click)="login()">
                Login
            </button>
        </form>
    </div>
</div>

<div class="row" style="margin-top: 20px">
    <div class="col-lg-12">
        Username/Passwort zum Testen: joe/joe
    </div>
</div>
